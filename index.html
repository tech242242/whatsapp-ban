    <script>
      tailwind.config = {
        theme: {

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('âœ… Service Worker registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('ðŸ”„ New Service Worker installing...');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ New content available, please refresh.');
                  }
                });
              });
            })
            .catch(error => {
              console.log('âŒ Service Worker registration failed:', error);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ“± PWA Install prompt available');
        
        // Show install button after 3 seconds
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            const installBtn = document.createElement('button');
            installBtn.id = 'pwa-install-btn';
            installBtn.className = 'fixed bottom-4 right-4 z-50 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg transition-all animate-bounce';
            installBtn.innerHTML = 'â¬‡ï¸ Install App';
            installBtn.onclick = installPWA;
            document.body.appendChild(installBtn);
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
              if (installBtn.parentNode) {
                installBtn.remove();
              }
            }, 10000);
          }
        }, 3000);
      });
      
      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('âœ… User accepted PWA install');
            } else {
              console.log('âŒ User dismissed PWA install');
            }
            deferredPrompt = null;
            
            // Remove install button
            const installBtn = document.getElementById('pwa-install-btn');
            if (installBtn) installBtn.remove();
          });
        }
      }
      
      // Detect if app is running in standalone mode
      window.addEventListener('DOMContentLoaded', () => {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          console.log('ðŸ“± Running in standalone PWA mode');
          document.documentElement.classList.add('pwa-standalone');
        }
      });
      
      // iOS specific PWA detection
      if (window.navigator.standalone) {
        console.log('ðŸ“± iOS PWA running in standalone mode');
        document.documentElement.classList.add('ios-pwa');
      }
    </script>
    
    <!-- Additional Styles -->
    <style>
      * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        display: none !important;

    </style>

  <body class="bg-gray-50">
    <!-- PWA Install Floating Button (Will be added by JavaScript) -->
    <div id="pwa-install-container"></div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main JS -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Analytics (Optional) -->
    <script>
      // Track PWA installs
      window.addEventListener('appinstalled', () => {
        console.log('ðŸŽ‰ PWA installed successfully!');
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_installed');
        }
      });
      
      // Track app launches
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('ðŸš€ PWA launched from home screen');
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_launch');
        }
      }
      
      // Online/Offline detection
      window.addEventListener('online', () => {
        console.log('ðŸŒ Back online');
        showToast('You are back online', 'success');
      });
      
      window.addEventListener('offline', () => {
        console.log('ðŸ“´ You are offline');
        showToast('You are offline. Some features may not work.', 'warning');
      });
      
      function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg z-50 transition-all ${
          type === 'success' ? 'bg-green-500 text-white' :
          type === 'warning' ? 'bg-yellow-500 text-white' :
          'bg-blue-500 text-white'
        }`;
        toast.textContent = message;
        toast.style.animation = 'slideDown 0.3s ease-out';
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
          toast.style.animation = 'slideUp 0.3s ease-out';
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }
      
      // Add CSS animations for toast
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideDown {
          from { transform: translate(-50%, -100%); opacity: 0; }
          to { transform: translate(-50%, 0); opacity: 1; }
        }
        @keyframes slideUp {
          from { transform: translate(-50%, 0); opacity: 1; }
          to { transform: translate(-50%, -100%); opacity: 0; }
        }
        @keyframes bounce {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-bounce {
          animation: bounce 2s infinite;
        }
      `;
      document.head.appendChild(style);
    </script>
